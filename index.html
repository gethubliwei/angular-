<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
		</style>
		<script type="text/javascript" src="js/angular.min.js" ></script>
	    <script type="text/javascript" src="js/angular-route.min.js" ></script>
	    <script type="text/javascript">
	    	var m1 = angular.module("app",["ngRoute"]);
	    	
	        m1.config(["$routeProvider",function($routeProvider){
		        $routeProvider.when('/aaa',{
		        	template:"<h2>欢迎来到1{{info}}</h2>"
		        	}).when('/bbb',{
		        	templateUrl:'temp/test.html'
		        	//template:"<h2>欢迎来到2{{info}}</h2>"
		        	}).when('/ccc',{
		        	template:"<h2>欢迎来到3{{info}}</h2>"
		        	})		        	
			}])
	        m1.controller("demo",function($scope,$routeParams){
	        	$scope.info="好帅"
	        })
	    </script>
	</head>
	<body>
		<h2>路由机制</h2>
		<div ng-app="app" ng-controller="demo" >
			<a href="#aaa">首页</a>
			<a href="#bbb">列表</a>
			<a href="#ccc">详情</a>
			<div ng-view></div>
		</div>
	</body>
</html>
